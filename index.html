<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="card">
      <article class="card2">
        <div class="image-container">
          <img src="images/image-equilibrium.jpg" class="image" alt="image equilibrium" />
        </div>
        <h1 class="title">Equilibrium #3429</h1>
        <p class="text"> Our Equilibrium collection promotes balance and calm </p>
        <div class="card3">
            <div class="container">
                <img src="images/icon-ethereum.svg" alt="icon eth" class="icons">
                 <p class="text1">0.041 ETH</p>
            </div>
            <div class="container">
                <img src="images/icon-clock.svg" alt="icon clock" class="icons">
                <p class="text2">3 days left</p>
            </div>
        </div>
        <div class="card4">
            <img src="images/image-avatar.png" alt="imagen creador" class="creador">
            <p class="cita"> Creation of <span class="nombre">Jules Wyvern</span></p>
        </div>
      </article>
    </section>
  </body>
</html>
